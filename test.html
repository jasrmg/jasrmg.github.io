<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/009/400/889/non_2x/red-heart-set-clipart-design-illustration-free-png.png"
    type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Hellaurrr</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      background-color: #101010;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 95vh;
      padding: 20px;
      padding-top: 5px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(10, minmax(50px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 800px;
    }

    .box {
      background: #FFD1DC;
      font-size: 1.5em;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
      transition: background-color .2s ease;
      cursor: pointer;
    }

    .box:hover {
      background: #FF66B2;
      transform: scale(1.05);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 5;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      z-index: 10;
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }

    .popup .close:hover {
      transform: scale(1.1);
    }

    .popup p {
      margin: 0;
      padding: 20px;
    }

    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }

      .box {
        font-size: 1.2em;
        padding: 8px;
      }

      .popup {
        width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
      }

      .box {
        font-size: 1em;
        padding: 6px;
      }

      .popup {
        width: 70%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box" onclick="showMessage(1)">1</div>
    <div class="box" onclick="showMessage(2)">2</div>
    <div class="box" onclick="showMessage(3)">3</div>
    <div class="box" onclick="showMessage(4)">4</div>
    <div class="box" onclick="showMessage(5)">5</div>
    <div class="box" onclick="showMessage(6)">6</div>
    <div class="box" onclick="showMessage(7)">7</div>
    <div class="box" onclick="showMessage(8)">8</div>
    <div class="box" onclick="showMessage(9)">9</div>
    <div class="box" onclick="showMessage(10)">10</div>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <span id="close" class="close" onclick="closePopup()">&times;</span>
    <p id="message"></p>
  </div>
</body>

<script>
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay')
  function showMessage(num) {
    const messages = {
      1: 'Miss you boss!! *crying',
      2: 'Asa akoa kiss? :((',
      3: "You're amazing bb!!",
      4: 'Thinking of you right now :P',
      5: 'WAAAABWAAAAAAAAAAAAAAAAAAAAAAAAAAAAB',
      6: 'HUGGIEEEEEEEEEEEEEEEEEESSSSSSSS',
      7: 'Kay imo man g press ni, naa kay kiss gkan nako mwaaaa',
      8: 'Naa napud g pislit na sad, kiss napud mwaaaaaaaa',
      9: 'Oh ganahan na pd ka kiss? wala na oy :<',
      10: 'Joke ara last babe hahaahahah mwaaaaaaaaaaaa',
    }
    const message = document.getElementById('message');

    message.textContent = messages[num] || 'Wala pa boss';
    popup.style.display = 'block';
    overlay.style.display = 'block';
  }

  function closePopup() {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  }

  window.addEventListener('click', function (event) {
    if (event.target === overlay) {
      closePopup();
    }
  })
</script>

</html>
